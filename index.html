<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="custom.js"></script>
    <title>Slider images</title>
  </head>
  <body>
    <section class="banner-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="banner-content">
              <h3>Compare & Book Cheap <span>Hotels</span></h3>
              <p>
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                diam nonumy eirmod tempor invidunt ut labore et dolore magna
                aliquyam erat, sed diam voluptua. At vero eos et accusam
              </p>
              <div class="banner-link">
                <a href="javasript:;">COMPARE NOW</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="main-header">
              <div class="images-slider">
                <div class="image-1 image">
                  <img src="./images/image1.png" class="img-fluid" alt="" onclick="onClick(this)" class="modal-hover-opacity"/>
                  <div class="link-1">
                    <a href="javscript:;">BOOK FLIGHT</a>
                  </div>
                </div>
                <div class="image-2 image">
                  <img src="./images/image2.png" class="img-fluid" alt="" onclick="onClick(this)" class="modal-hover-opacity"/>
                </div>
                <div class="image-3 image">
                  <img src="./images/image3.png" class="img-fluid" alt="" onclick="onClick(this)" class="modal-hover-opacity"/>
                </div>
                <div class="image-4 image">
                  <img src="./images/image4.png" class="img-fluid" alt="" onclick="onClick(this)" class="modal-hover-opacity"/>
                </div>
              </div>

          
            </div>


            <div id="modal01" class="modal" onclick="this.style.display='none'">
                <span class="close">&times;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <div class="modal-content">
                  <img id="img01" style="max-width:100% ; height:500px">
                </div>
              </div>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
